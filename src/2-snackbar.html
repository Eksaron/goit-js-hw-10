<h2>Завдання 2 - Генератор промісів</h2>
<form class="form">
  <label>
    Delay (ms)
    <input type="number" name="delay" id="inputDelay" value="1000" required />
  </label>

  <fieldset>
    <legend>State</legend>
    <label>
      <input type="radio" name="state" value="fulfilled" required />
      Fulfilled
    </label>
    <label>
      <input type="radio" name="state" value="rejected" required />
      Rejected
    </label>
  </fieldset>

  <button type="submit">Create notification</button>
</form>

<script type="module" src="./js/2-snackbar.js"></script>
