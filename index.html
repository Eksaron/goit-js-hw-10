    <h2>Завдання 1 - Таймер зворотного відліку</h2>


<input type="date" id="datetime-picker" placeholder="Select DateTime..." />
<button type="button" id="btn-start" data-start disabled>Start</button>

<div class="timer">
  <div class="field">
    <span class="value" data-days>00</span>
    <span class="label">Days</span>
  </div>
  <div class="field">
    <span class="value" data-hours>00</span>
    <span class="label">Hours</span>
  </div>
  <div class="field">
    <span class="value" data-minutes>00</span>
    <span class="label">Minutes</span>
  </div>
  <div class="field">
    <span class="value" data-seconds>00</span>
    <span class="label">Seconds</span>
  </div>
</div>

    <h2>Завдання 2 - Генератор промісів</h2>
<form class="form">
  <label>
    Delay (ms)
    <input type="number" name="delay" id="inputDelay" value="1000" required />
  </label>

  <fieldset>
    <legend>State</legend>
    <label>
      <input type="radio" name="state" value="fulfilled" required />
      Fulfilled
    </label>
    <label>
      <input type="radio" name="state" value="rejected" required />
      Rejected
    </label>
  </fieldset>

  <button type="submit">Create notification</button>
</form>
